<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            var ua = navigator.userAgent.toLowerCase();
            //判断是否为微信
            if(ua.match(/MicroMessenger/i) == "micromessenger"){
                alert("现在是微信访问");
                window.location.href="微信收款码直链";
            }
            //判断是否是qq访问
            else if(ua.match(/QQ/i) == "qq"){
                alert("现在是QQ访问");
                window.location.href="QQ收款码直链";
            }
            //判断是否是支付宝访问
            else if(ua.match(/AlipayClient/i) == "alipayclient"){
                alert("现在是支付宝访问");
                window.location.href="支付宝收款码直链";
            }
            //其他设备
            else{
                alert("请使用qq、微信、支付宝进入");
            }
        </script>
    </body>
</html>
